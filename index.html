<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script>
           
            


            var showDivLength = function () {
             var divLength =  localStorage.getItem("storageName");
             document.getElementById("tpay").innerHTML = divLength;
    return divLength;
}
window.onload = function () {
    showDivLength();
}

        </script>
        </head>
    <body>
        <form id = "paymetform">
    <div class="payment">
        <h3>Payment Details</h3>
        <h3>Total amount to pay: $<span id="tpay"></span></h3>
        <label for="head">Accepted Cards</label>
        <div class="icon-container">
          <i class="fa fa-cc-visa" style="color:navy;"></i>
          <i class="fa fa-cc-amex" style="color:blue;"></i>
          <i class="fa fa-cc-mastercard" style="color:red;"></i>
          <i class="fa fa-cc-discover" style="color:orange;"></i>
        </div>
        <table>
            <tr><td><label for="name">FullName: </label></td>
                <td><input type="text" id="name" name="fullname" placeholder="John" required></td>
                </tr>
                <tr><td><label for="email">Email: </label></td>
                    <td><input type="email" id="email" name="email" placeholder="abc@gmail.com" required></td>
                    </tr>
                    <tr><td><label for="number">Email: </label></td>
                        <td><input type="number" id="number" name="number" placeholder="(123)-456-7890" required></td>
                        </tr>
            <tr><td><label for="cname">Name on Card: </label></td>
            <td><input type="text" id="cname" name="cardname" placeholder="John More Doe" required></td>
            </tr>
            <tr><td><label for="ccnum">Credit card number</label></td>
            <td><input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" required></td></tr>
            <tr><td><label for="expmonth">Exp Month</label></td>
            <td><input type="text" id="expmonth" name="expmonth" placeholder="September" required></td></tr>
            <tr><td><label for="expyear">Exp Year</label></td>
            <td><input type="text" id="expyear" name="expyear" placeholder="2020" required></td></tr>
            <tr><td><label for="cvv">CVV</label></td>
            <td><input type="text" id="cvv" name="cvv" placeholder="352" required></td></tr>
      </div>
      
    </div>
</table>
    
    <input type="submit" value="Continue" class="button">
</form>
    </body>
</html>
